<ion-menu [content]='content' swipeEnabled='false'>
  <ion-toolbar>
    <ion-title>My MemePoll</ion-title>
  </ion-toolbar>
  <ion-list id='userSidebar'>
    <ion-item>
      <ion-label (click)='goToAccountInfo()' menuClose>
        Account Info
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)='goToRewardsHistory()' menuClose>
        Poll Rewards/History
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)='goToLogout()' menuClose>
        Logout
      </ion-label>
    </ion-item>
  </ion-list>
</ion-menu>



  

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
