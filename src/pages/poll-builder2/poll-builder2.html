<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button icon-only (click)='goBack()'>
        <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>MemePoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card class="preview-card" *ngIf="this.BuilderService.meme.image" >
    <img src="{{this.BuilderService.meme.image}}">
    <div class="card-title">{{this.BuilderService.meme.topText}}</div>
    <div class="card-subtitle">{{this.BuilderService.meme.bottomText}}</div>
  </ion-card>

  <div class="counter">Step 1 of 3</div>

  <ion-list>

      <ion-item>
        <ion-input #topText [(ngModel)]="this.BuilderService.meme.topText" type="text" placeholder="Top Text" maxlength="40"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input #bottomText [(ngModel)]="this.BuilderService.meme.bottomText" type="text" placeholder="Bottom Text" maxlength="40"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input #description [(ngModel)]="this.BuilderService.meme.description" type="text" placeholder="Description"></ion-input>
        </ion-item>
    
    </ion-list>

<button (click)="nextStage()" ion-button full>Next</button>

</ion-content>
